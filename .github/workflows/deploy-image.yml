name: Build and Push Docker Image
on:
  push:
    branches:
      - main
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/wanted:latest
          cache-from: type=gha
          cache-to: type=gha, mode=max

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: github
          key: ${{ secrets.SSH_KEY }}
          script:
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/wanted:latest
            docker container run -d -p 8080:8080 --network wanted-net --name webapp ${{ secrets.DOCKERHUB_USERNAME }}/wanted:latest
            docker image prune -a -f
